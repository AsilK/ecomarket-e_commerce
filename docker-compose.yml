services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__IdentityConnection=Data Source=/app/data/ShopAppIdentity.db
      - ConnectionStrings__DataConnection=Data Source=/app/data/ShopAppData.db
      - Redis__ConnectionString=redis:6379
    volumes:
      - app-data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  app-data:
  redis-data:
